<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV | Reuben Hurst</title>
    <meta name="description" content="Curriculum Vitae - Reuben Hurst">
    <link rel="icon" type="image/png" href="images/umd_logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        .cv-container {
            padding-top: 100px;
            min-height: 100vh;
            background: white;
        }
        .cv-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }
        .cv-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .download-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .pdf-viewer {
            width: 100%;
            height: calc(100vh - 250px);
            min-height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: white;
        }
        @media (max-width: 768px) {
            .cv-header h1 {
                font-size: 2rem;
            }
            .pdf-viewer {
                display: none;
            }
            .mobile-pdf-notice {
                display: block;
                text-align: center;
                padding: 40px 20px;
                background: #f8f9fa;
                border-radius: 10px;
                color: #666;
            }
        }
        .mobile-pdf-notice {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">Reuben Hurst</div>
            <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="research.html" class="nav-link">Research</a></li>
                <li><a href="politics-at-work.html" class="nav-link">Politics at Work</a></li>
                <li><a href="teaching.html" class="nav-link">Teaching</a></li>
                <li><a href="cv.html" class="nav-link active">CV</a></li>
            </ul>
        </div>
    </nav>

    <!-- CV Section -->
    <section class="cv-container">
        <div class="cv-content">
            <div class="cv-header">
                <h2 class="section-title">Curriculum Vitae</h2>
                <a href="cv.pdf" download class="download-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download CV
                </a>
            </div>
            <iframe src="cv.pdf" class="pdf-viewer" type="application/pdf"></iframe>
            <div class="mobile-pdf-notice">
                <p>Tap the download button above to view the full CV on your device.</p>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
